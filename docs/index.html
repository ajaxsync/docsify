<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>前端手册 | ajaxsync</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 主题 vue、buble、dark -->
  <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/docsify/4.12.2/themes/vue.css">
</head>
<body>
  <!-- 配置导航栏 -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '我的前端手册',  // 显示在侧边栏的名称
      repo: 'https://github.com/ajaxsync/docsify.git', // GitHub Corner 挂件
      loadNavbar: true,  // 加载自定义导航栏
      loadSidebar: true,  // 加载自定义侧边栏
      hideSidebar: false, // 完全隐藏侧边栏
      auto2top: true,  // 切换页面后是否自动跳转到页面顶部
      // 定义路由别名
      alias: {         
        '/.*/_sidebar.md': '/_sidebar.md'  // 嵌套侧边栏
      },
      subMaxLevel: 4,  // 自定义侧边栏 显示目录等级 类型：Number  默认值: 0
      themeColor: '#3F51B5',  // 设置主题色
      autoHeader: true,  // 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题.
      mergeNavbar: true,  // 小屏设备下合并导航栏到侧边栏。
      formatUpdated: '{YYYY}/{MM}/{DD}', // 设置文档更新日期 直接使用 更新日期：{docsify-updated} 
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // [] or 'auto'
        placeholder: '请输入关键字搜索',
        noData: '暂无该结果！',
        depth: 2 // 搜索标题的最大层级, 1 - 6
      },
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 复制到剪切板
      copyCode: {
        buttonText : 'Copy',
        errorText  : '复制失败',
        successText: '复制成功'
      },
      // externalLinkTarget: '_self',  // 外部链接的打开方式  _blank  _self
      // cornerExternalLinkTarget: '_self',  // 右上角链接的打开方式 _blank  _self
      // routerMode: 'history',  //  路由模式 hash history
      // crossOriginLinks: ['https://ajaxsync.github.io/docsify'], // history跨域
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.bootcdn.net/ajax/libs/docsify/4.12.2/docsify.js"></script>
  <!-- 全文搜索 -->
  <script src="//cdn.bootcdn.net/ajax/libs/docsify/4.12.2/plugins/search.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 复制到剪切板 -->
  <script src="//unpkg.com/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
  <!-- 分页插件 -->
  <script src="//unpkg.com/docsify-pagination@2.6.2/dist/docsify-pagination.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.bootcdn.net/ajax/libs/docsify/4.12.2/plugins/zoom-image.min.js"></script>
</body>
</html>
