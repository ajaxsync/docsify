<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebDocs | ajaxsync</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- vue、buble、dark -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <!-- 配置导航栏 -->
  <!-- <nav>
    <a href="#/">首页</a>
  </nav> -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Web学习笔记',  // 显示在侧边栏的名称
      repo: 'https://github.com/ajaxsync/docsify.git', // GitHub Corner 挂件
      loadNavbar: true,  // 加载自定义导航栏
      loadSidebar: true,  // 加载自定义侧边栏
      hideSidebar: true, // 完全隐藏侧边栏
      auto2top: true,  // 切换页面后是否自动跳转到页面顶部
      // 定义路由别名
      alias: {         
        '/.*/_sidebar.md': '/_sidebar.md'  // 嵌套侧边栏
      },
      subMaxLevel: 4,  // 自定义侧边栏 显示目录等级 类型：Number  默认值: 0
      themeColor: '#3F51B5',  // 设置主题色
      autoHeader: true,  // 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题.
      mergeNavbar: true,  // 小屏设备下合并导航栏到侧边栏。
      formatUpdated: '{YYYY}/{MM}/{DD}', // 设置文档更新日期 直接使用 更新日期：{docsify-updated} 
      // externalLinkTarget: '_self',  // 外部链接的打开方式  _blank  _self
      // cornerExternalLinkTarget: '_self',  // 右上角链接的打开方式 _blank  _self
      routerMode: 'history',  //  路由模式 hash history
      // crossOriginLinks: ['https://ajaxsync.github.io/docsify'], // history跨域
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
